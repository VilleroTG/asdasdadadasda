<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Usuario - eBROU</title>
  <style>
    @font-face {
      font-family: 'Gotham Black';
      src: url('fonts/Gotham-Black.html') format('woff2'),
           url('fonts/Gotham-Black-2.html') format('woff'),
           url('fonts/Gotham-Black-3.html') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Gotham Black', sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .barra-azul {
      width: 100%;
      height: 70px;
      background-color: #08528d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .barra-azul img {
      height: 40px;
    }

    .franja-amarilla {
      width: 100%;
      height: 10px;
      background-color: #ffcb05;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 25px;
      box-sizing: border-box;
      margin-top: 20px;
    }

    h1 {
      font-size: 22px;
      color: #08528d;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-control {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    .submit-button {
      background-color: #08528d;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .submit-button:hover {
      background-color: #063d6b;
    }

    .link-ebrou {
      font-size: 12px;
      color: #08528d;
      display: block;
      text-align: center;
      margin-top: 8px;
      text-decoration: none;
    }

    .link-ebrou:hover {
      text-decoration: underline;
    }

    .error-message-custom {
      background-color: #fde8e8;
      border: 1px solid #f44336;
      color: #d32f2f;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      margin-bottom: 20px;
    }

    .error-field {
      border-color: red !important;
    }

    .field-error-text {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 5px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="barra-azul">
    <img src="images.png" alt="Logo eBROU" />
  </div>

  <div class="franja-amarilla"></div>

  <div class="container">
    <h1>Ingreso de Usuario</h1>

    <div id="error-message" class="error-message-custom">
      ❌ Usuario y/o contraseña incorrectos
    </div>

    <div class="form-group">
      <label for="pais">País</label>
      <select id="pais" class="form-control">
        <option value="Uruguay">Uruguay</option>
      </select>
    </div>

    <div class="form-group">
      <label for="documento">Tipo de Documento</label>
      <select id="documento" class="form-control">
        <option value="ci">C.I.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numero-documento">Documento</label>
      <input type="tel" id="numero-documento" class="form-control" maxlength="8" inputmode="numeric" pattern="\d*" placeholder="Ingrese su documento" />
      <div id="usuario-vacio" class="field-error-text">El Usuario no puede estar vacío</div>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contraseña" />
      <div id="contrasena-vacia" class="field-error-text">La contraseña no puede estar vacía</div>
      <div id="contrasena-incorrecta" class="field-error-text">La contraseña debe tener al menos 5 caracteres y no ser solo numérica</div>
    </div>

    <button onclick="enviarDatos()" class="submit-button">Ingresar</button>

    <a href="#" class="link-ebrou">¿Olvidó su Contraseña?</a>
    <a href="#" class="link-ebrou">Tengo un código de recuperación</a>
    <a href="#" class="link-ebrou">Registrar Usuario</a>
  </div>

  <div class="footer">
    © 2025 Banco eBROU | <a href="#" style="color: #08528d;">Seguridad</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
